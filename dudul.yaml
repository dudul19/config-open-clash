proxy-providers:
  PROXIES:
    type: file
    path: "./proxy_provider/proxy.yaml"
    health-check:
      enable: false
      url: http://cp.cloudflare.com/generate_204
      interval: 300
proxy-groups:
- name: Ads
  type: select
  disable-udp: false
  use:
  - PROXIES
  proxies:
  - DIRECT
  - REJECT
- name: Streaming
  type: select
  disable-udp: false
  use:
  - PROXIES
  proxies:
  - DIRECT
  - REJECT
- name: Games
  type: select
  disable-udp: false
  use:
  - PROXIES
  proxies:
  - DIRECT
  - REJECT
- name: Ewallet
  type: select
  disable-udp: false
  use:
  - PROXIES
  proxies:
  - DIRECT
  - REJECT
- name: Sosmed
  type: select
  disable-udp: false
  use:
  - PROXIES
  proxies:
  - DIRECT
  - REJECT
- name: Tiktok
  type: select
  disable-udp: false
  use:
  - PROXIES
  proxies:
  - DIRECT
  - REJECT
- name: GLOBAL
  type: select
  disable-udp: false
  use:
  - PROXIES
  proxies:
  - DIRECT
  - REJECT
rule-providers:
  Ads:
    type: http
    behavior: classical
    path: "./rule_provider/oisd_big.yaml"
    url: https://raw.githubusercontent.com/hillz2/openclash_adblock/main/oisd_big.yaml
    interval: 28800
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/direct.yaml"
  Tiktok:
    type: file
    behavior: classical
    path: "./rule_provider/tiktok.yaml"
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/reject.yaml"
  Streaming:
    type: file
    behavior: classical
    path: "./rule_provider/streaming.yaml"
  Games:
    type: file
    behavior: classical
    path: "./rule_provider/games.yaml"
  Sosmed:
    type: file
    behavior: classical
    path: "./rule_provider/sosmed.yaml"
  Ewallet:
    type: file
    behavior: classical
    path: "./rule_provider/ewallet.yaml"
rules:
- RULE-SET,Ads,Ads
- RULE-SET,Sosmed,Sosmed
- RULE-SET,Ewallet,Ewallet
- RULE-SET,Tiktok,Tiktok
- RULE-SET,Streaming,Streaming
- RULE-SET,Games,Games
- RULE-SET,Direct,DIRECT
- RULE-SET,Reject,REJECT
- MATCH,GLOBAL